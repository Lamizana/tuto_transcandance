<!-- listings/templates/listings/accueil.html -->
<!-- met ce morceau dans base.html -->
{% extends 'listings/base.html' %}
{% block content %}

<h1>Hello Django !</h1>
<p>J'ai {{ bands.count }} groupes préféré !</p>

<!-- Parcours la liste des groupes -->
<p>Mes groupes préférés sont :</p>
<ul>
    {% for band in bands %}
    <li>{{ band.name|upper }}</li>
    {% endfor %}
</ul>

{% endblock %}
