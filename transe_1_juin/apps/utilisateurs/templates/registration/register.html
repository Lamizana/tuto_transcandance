{% extends "pong/base.html" %}
{% load django_bootstrap5 %}

{% block page_header %}
    <h2>Inscrivez-vous pour participer.</h2>
{% endblock page_header %}

{% block content %}

    <form method="post" action="{% url 'utilisateurs:register' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        
        <button name="submit" class="btn btn-primary" >Register</button>
        
        <input type="hidden" name="next"
            value="{% url 'pong:new_profil' %}" />
    </form>

{% endblock content %}
